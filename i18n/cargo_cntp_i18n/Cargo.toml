[package]
name = "cargo-cntp-i18n"
version = "0.1.0"
edition = "2024"

[dependencies]
syn = { workspace = true, features = ["visit", "parsing", "full"] }
clap = { version = "4", features = ["derive"] }
clap-cargo = { version = "0.15", features = ["cargo_metadata"] }
cargo_metadata = "0.20"
anyhow = "1"
contemporary_i18n_core = { path = "../contemporary_i18n_core" }
tracing = "0.1"
tracing-subscriber = "0.3"
clap-verbosity-flag = { version = "3.0.3", default-features = false, features = ["tracing"] }
contemporary_i18n_parse = { path = "../contemporary_i18n_parse" }
walkdir = "2"
serde = { workspace = true }
serde_json = { workspace = true }
